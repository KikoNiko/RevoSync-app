<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Expense Tracker</h1>

        <h2>Add Expense</h2>
        <form id="expenseForm">
            <input type="number" step="0.01" id="amount" placeholder="Amount" required>
            <input type="text" id="category" placeholder="Category" required>
            <input type="date" id="date" required>
            <input type="text" id="comment" placeholder="Comment">
            <button type="submit">Add Expense</button>
        </form>

        <div class="container-flex">

            <div class="container-search">
                <button id="fetchExpensesBtn">Fetch All Expenses</button>
    
                <form id="searchByCategoryForm">
                    <input type="text" id="searchCategory" placeholder="Search by Category" required>
                    <button type="submit">Search</button>
                </form>
    
            </div>
    
            <div class="container-statistics">
                <button id="fetchSpentThisMonth">Spent This Month</button>
                <p id="expense-result"></p>
            </div>
    
            <div class="display-expenses">
                <h2>Expenses</h2>
                <table id="expenseTable">
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Comment</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
