<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Kibi Coins</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

    <section class="nav">
        <nav class="navContainer">
            <ul>
                <li>
                    <a href="#" class="burger-menu"><i class="fa-solid fa-bars"></i></a>
                    <div class="menu">
                        <a href="#">Home</a>
                        <a href="#upload">Upload Statement</a>
                        <a href="#statistics">Statistics</a>
                    </div>
                </li>
            </ul>
        </nav>
    </section>

    <main>
        <section class="formSection">
            <div class="container">
                <form id="expenseForm">
                    <fieldset class="addExpenseContainer">
                        <legend>Add a new expense</legend>

                        <label class="formLabel" for="amount">Enter amount in lv. :</label>
                        <input class="formInput" type="number" id="amount" name="amount" step="0.1" required>
                        
                        <label class="formLabel" for="category-select">Select cateogory :</label>
                        <select class="formInput" id="category-select" name="category" required>
                            <option class="formInput" value=""></option>
                        </select>

                        <label class="formLabel" for="date">Enter the date of the expense :</label>
                        <input class="formInput" type="date" id="date" name="date" required>

                        <label class="formLabel" for="comment">Write a comment here :</label>
                        <input class="formInput" type="text" id="comment" name="comment" placeholder="Comment...">

                        <input class="btn btn-submit" type="submit" value="Add Expense"></input>
                    </fieldset>
                </form>
            </div>
        </section>

        <section class="uploadSection" id="upload">
            <div class="container">
                <form class="fileUploadForm" id="statementUploadForm">
                    <h2 class="uploadTitle">Upload Revolut Statement</h2>
                    <div class="inputGroup">
                        <div class="group1">
                            <label for="fileInput" class="chooseFile">Choose file</label>
                            <input class="formInput fileInput" type="file"
                            name="fileInput"
                            id="fileInput" 
                            accept=".csv">
                        </div>
                        <div class="group2">
                            <label class="btn-submit" for="uploadBtn"><i class="fa-solid fa-upload"></i></label>
                            <input id="uploadBtn" type="submit" value="">
                        </div>
                    </div>
                    <p id="responseMessage"></p>
                </form>
            </div>
        </section>

        <section class="showExpensesSection" id="statistics">
            <div class="container showExpensesContainer">
                <section class="statisticsNav">
                    <h2 class="myExpenses-title">My Expenses</h2>
                    <ul>
                        <li>        
                            <a href="#">Spent this month</a>
                            <a href="#">Spent By Category</a>
                            <a href="#statistics" id="fetchAllBtn">All time expenses</a>
                        </li>
                    </ul>
                </section>

                <table id="expenseTable" class="expenseTable">
                    <thead>
                        <tr class="headerList">
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Comment</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="expensesContainer"></tbody>
                </table>
            </div>
        </section>
    </main>
    
</body>

<script src="static/js/nav.js"></script>
<script src="static/js/main.js"></script>
</html>
